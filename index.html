<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="parent">
<input type="submit" value="Capture and Predict" onclick="submit()" class="btn">
<h2>Model Prediction: </h2><span id="myText"></span>
</div>
<script type="text/javascript">
    function submit() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                console.log(xhr.response);
                document.getElementById("myText").innerHTML = xhr.response;
            }
        }
        xhr.open('get', 'http://127.0.0.1:5000/predict', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
        xhr.send();
    }

</script>
</body>
</html>
